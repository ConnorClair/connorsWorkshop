<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connor's Paintings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    header img {
      max-height: 150px;
      display: block;
      margin: 0 auto 2rem auto;
      transition: transform 0.3s ease;
    }
    header img:hover {
      transform: scale(1.05);
    }
    nav.container-fluid ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    nav.container-fluid ul:first-child {
      justify-content: flex-start;
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    nav.container-fluid ul li a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }
    nav.container-fluid ul li a:hover {
      text-decoration: underline;
    }
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 960px;
      margin: 0 auto 4rem auto;
      padding: 0 1rem;
    }
    .painting {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform 0.2s ease;
      color: inherit;
      text-decoration: none;
    }
    .painting:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #0af;
    }
    .painting img {
      width: 100%;
      height: auto;
      display: block;
    }
    .painting .title {
      padding: 10px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      background: #111;
    }
    footer.container {
      text-align: center;
      padding-top: 2rem;
      color: #ccc;
      font-size: 0.9rem;
      border-top: 1px solid #444;
      max-width: 960px;
      margin: 0 auto 2rem auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="../unnamed.png" alt="Connor's Workshop Logo" />
  </header>

  <nav class="container-fluid">
    <ul>
      <li><strong>Connor's Workshop</strong></li>
    </ul>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="art.html" aria-current="page">Art</a></li>
      <li><a href="prints.html">3D Prints</a></li>
      <li><a href="food.html">Food</a></li>
    </ul>
  </nav>

  <main>
    <h1 style="text-align:center; margin-bottom:2rem;">Connor's Paintings</h1>
    <section class="gallery">
      <a href="#" class="painting">
        <img src="../images/paintings/sword.JPG" alt="Sword On Fire" />
        <div class="title">Sword On Fire</div>
      </a>
      <a href="#" class="painting">
        <img src="../images/paintings/planet_swing.JPG" alt="The Planet Swing" />
        <div class="title">The Planet Swing</div>
      </a>
      <a href="#" class="painting">
        <img src="../images/paintings/two_planets.JPG" alt="Two Planets" />
        <div class="title">Two Planets</div>
      </a>
      <!-- Add more paintings here -->
    </section>
  </main>

  <footer class="container">
    <small>
      Contact: <a href="mailto:connorclair9002+workshop@gmail.com">connorclair9002+workshop@gmail.com</a> â€¢ Location: 123 Maker St, Create City
    </small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
