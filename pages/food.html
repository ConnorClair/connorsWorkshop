<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connor's Paintings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>

select#sortSelect,
select#sortSelect option {
  background-color: #111;
  color: #fff;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  width: 100%;
  padding: 0 1rem;
  margin: 0 auto 4rem auto;
  justify-content: center;
}

.painting {
  background: #222;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 8px rgba(0,0,0,0.7);
  cursor: pointer;
  transition: transform 0.2s ease;
  color: inherit;
  text-decoration: none;
  display: inline-flex;
  flex-direction: column;
  width: auto;
  max-width: 100%;
}
    .painting:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #0af;
    }
   .painting img {
  height: 400px;
  max-width: 100%;
  display: block;
}
    .painting .title {
      padding: 10px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      background: #111;
    }
    footer.container {
  max-width: 100%;
  padding: 2rem 1rem;
}
    .price {
  padding: 8px 10px;
  text-align: center;
  font-weight: 600;
  font-size: 1rem;
  background: #111;
  color: #0af;
  border-top: 1px solid #333;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  user-select: none;
}

  </style>
</head>
<body>

<nav class="container-fluid custom-nav">
  <ul class="nav-logo">
    <li><a href="../index.html"><img src="../images/logo.png" alt="Connor's Workshop Logo" /></a></li>
  </ul>
  <ul class="nav-links">
    <li><a href="../index.html">Home</a></li>
    <li><a href="art.html">Art</a></li>
    <li><a href="prints.html">3D Prints</a></li>
    <li><a href="food.html">Food</a></li>
  </ul>
</nav>

<main>
    <h1 style="text-align:center; margin-bottom:2rem;">Snacks & Treats</h1>
<div style="text-align:left; margin: 0 1rem 1rem 1rem; font-size: 0.9rem;">
  <label for="sortSelect" style="margin-right: 0.5rem;">Sort by:</label>
  <select id="sortSelect" style="padding: 0.25rem 0.5rem; font-size: 0.9rem; width: 200px;">
    <option value="default">Default</option>
    <option value="alpha">Alphabetical</option>
    <option value="price">Price (Low to High)</option>
    <option value="price-desc">Price (High to Low)</option>
  </select>
</div>

</div>
    <section class="gallery">
      <a href="javascript:void(0)" class="painting">
        <img src="../images/paintings/rainy_window.JPG" alt="Rainy Window" />
        <div class="title">Rainy Window</div>
        <div class="price">$15</div>
      </a>
    </section>
    <h1 style="color:firebrick; text-align:center; margin-bottom:2rem;">Sold</h1>
    <section class="gallery">
      <a href="javascript:void(0)" class="painting">
        <img src="../images/paintings/sold/fisherman.JPG" alt="Fisherman" />
        <div class="title">Fisherman</div>
      </a>
    </section>
  </main>


  <footer class="container">
    <small>
      Contact: <a href="mailto:connorclair9002+workshop@gmail.com">connorclair9002+workshop@gmail.com</a> â€¢ Location: 123 Maker St, Create City
    </small>
  </footer>

<div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center;">
  <img id="modalImage" src="" alt="Enlarged painting" style="max-width:90%; max-height:90%; box-shadow:0 0 20px #0af; border-radius:8px;">
</div>
<script>
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");

  document.querySelectorAll(".painting img").forEach(img => {
    img.addEventListener("click", () => {
      modalImg.src = img.src;
      modal.style.display = "flex";
    });
  });

  modal.addEventListener("click", () => {
    modal.style.display = "none";
    modalImg.src = "";
  });

  const gallery = document.querySelectorAll("section.gallery")[0];
  const paintings = Array.from(gallery.children);
  const originalOrder = paintings.slice();
  const sortSelect = document.getElementById("sortSelect");

  sortSelect.addEventListener("change", () => {
    let sorted;
    if (sortSelect.value === "alpha") {
      sorted = paintings.slice().sort((a, b) => {
        const titleA = a.querySelector(".title").textContent.trim();
        const titleB = b.querySelector(".title").textContent.trim();
        return titleA.localeCompare(titleB);
      });
    } else if (sortSelect.value === "price") {
      sorted = paintings.slice().sort((a, b) => {
        const priceA = parseFloat(a.querySelector(".price").textContent.replace("$", ""));
        const priceB = parseFloat(b.querySelector(".price").textContent.replace("$", ""));
        return priceA - priceB;
      });
    } else if (sortSelect.value === "price-desc") {
      sorted = paintings.slice().sort((a, b) => {
        const priceA = parseFloat(a.querySelector(".price").textContent.replace("$", ""));
        const priceB = parseFloat(b.querySelector(".price").textContent.replace("$", ""));
        return priceB - priceA;
      });
    } else {
      sorted = originalOrder;
    }

    gallery.innerHTML = "";
    sorted.forEach(p => gallery.appendChild(p));
  });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
